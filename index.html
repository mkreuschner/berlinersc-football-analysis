<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selector</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Schwarzer Hintergrund */
            color: #fff; /* Weiße Schrift */
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem; /* Dynamische Schriftgröße */
        }

        p {
            font-size: 1.2rem; /* Dynamische Schriftgröße */
        }

        /* Dropdown Menü */
        select {
            padding: 10px;
            font-size: 1rem;
            background-color: #333; /* Dunkler Hintergrund für das Dropdown */
            color: #fff; /* Weiße Schrift im Dropdown */
            border: 1px solid #555; /* Rahmen in dunkler Graufarbe */
            width: 100%; /* Volle Breite auf kleineren Geräten */
            max-width: 400px; /* Maximalbreite für größere Bildschirme */
            margin: 10px auto; /* Zentriert */
        }

        select:focus {
            outline: none;
            border: 1px solid #fff; /* Rahmen weiß beim Fokus */
        }

        /* Button */
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            background-color: #444; /* Dunkler Button-Hintergrund */
            color: #fff; /* Weiße Schrift */
            border: 1px solid #666; /* Rahmen in Grau */
            cursor: pointer;
            width: 100%; /* Volle Breite auf kleineren Geräten */
            max-width: 400px; /* Maximalbreite für größere Bildschirme */
        }

        button:hover {
            background-color: #555; /* Hellere Farbe beim Hover */
        }

        /* Wappen */
        img {
            margin-top: 20px;
            max-width: 90%; /* Dynamische Bildgröße */
            height: auto;
            border: 2px solid #fff; /* Weißer Rahmen um das Bild */
        }

        /* Media Queries für iPhones */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            button, select {
                font-size: 1rem;
                padding: 8px 16px;
            }

            img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Team Selector</h1>
    <p>Choose a team to navigate to its page:</p>

    <!-- Dropdown Menü -->
    <select id="teamSelect" onchange="showLogo()">
        <option value="">-- Select a Team --</option>
        <option value="BSC.html" data-logo="images/BSC.png">Berliner SC</option>
        <option value="Rudow.html" data-logo="images/TSVRudow.png">TSV Rudow Berlin</option>
        <option value="SternBritz.html" data-logo="images/SternBritz.png">Stern Britz</option>
    </select>
    <br>
    <button onclick="navigateToTeam()">Go</button>

    <!-- Platzhalter für das Wappen -->
    <div id="teamLogoContainer">
        <img id="teamLogo" src="" alt="Team Logo" style="display: none;">
    </div>

    <script>
        function navigateToTeam() {
            // Hole den Wert des ausgewählten Teams
            const selectedTeam = document.getElementById("teamSelect").value;
            
            if (selectedTeam) {
                // Weiterleitung zur ausgewählten Seite
                window.location.href = selectedTeam;
            } else {
                alert("Please select a team!");
            }
        }

        function showLogo() {
            // Hole das ausgewählte Dropdown-Element
            const teamSelect = document.getElementById("teamSelect");
            const selectedOption = teamSelect.options[teamSelect.selectedIndex];

            // Hole das Daten-Attribut für das Logo
            const logoPath = selectedOption.getAttribute("data-logo");

            // Aktualisiere das Bild oder verstecke es
            const teamLogo = document.getElementById("teamLogo");
            if (logoPath) {
                teamLogo.src = logoPath;
                teamLogo.style.display = "block";
            } else {
                teamLogo.style.display = "none";
            }
        }
    </script>
</body>
</html>
